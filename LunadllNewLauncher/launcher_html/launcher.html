<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Super Mario Bros. X</title>
		<link rel="stylesheet" type="text/css" href="launcher.css"></link>
		<script type="text/javascript" src="launcher.js"></script>
	</head>
	<body><table>
		<tr style="height: 100%;"><td >
			<iframe id="iframer"></iframe>
		</td></tr>
		<tr><td class="controlSection">
			<div class="centeredSection">
				Episode: <span id="episodeInfo"></span>
				Save Slot: <select id="saveSlot"><option value="1">1</option><option value="2">2</option><option value="3">3</option></select>
			</div>
			<div id="saveData" class="centeredSection"></div>
			<div class="centeredSection">
				<label id="player1Label"></label><label id="player2Label"></label>
			</div>
			<div class="centeredSection">
				<input class="buttons" type="button" value="Play Episode" id="playButton" />
				<input class="buttons" type="button" value="Launch Classic Editor" id="classicEditorButton" />
				<input class="buttons" type="button" value="Launch PGE Editor" id="newEditorButton" />
			</div>
		</td></tr>
	</table></body>
</html>
